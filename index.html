<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Spin the Wheel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="spin_the_wheel">
        <canvas id="wheel" width="800" height="800"></canvas>
        <div id="spin">SPIN</div>
      </div>

      <div class="input-section">
        <h2>Thêm giải thưởng vào vòng quay</h2>
        <form id="addSectorForm">
          <input
            type="text"
            id="prizeInput"
            placeholder="Nhập giải thưởng"
            required
          />
          <button type="submit">Thêm</button>
        </form>
        <div id="sectors-list"></div>
        <button id="startGame" disabled>Bắt đầu</button>
      </div>
    </div>

    <!-- Modal structure -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultText"></p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
