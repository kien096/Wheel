<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Spin the Wheel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div
      class="container"
      style="background-image: url(/annie-spratt-VDXtVYJVj7A-unsplash.jpg)"
    >
      <div id="spin_the_wheel">
        <canvas id="wheel" width="800" height="800"></canvas>
        <div id="spin">SPIN</div>
      </div>

      <div class="input-name">
        <h2>Ủa bé tên gì ?</h2>
        <form id="nameForm" class="form">
          <input
            type="text"
            id="nameInput"
            placeholder="Nhập tên của bé"
            required
          />
          <button type="submit">Chắc chắn !</button>
        </form>
      </div>

      <div class="input-section" style="display: none">
        <h2>Nhập kết quả vòng quay</h2>
        <form id="addSectorForm" class="form">
          <input
            type="text"
            id="prizeInput"
            placeholder="Nhập kết quả"
            required
          />
          <button type="Thêm">Add</button>
        </form>
        <div id="sectors-list"></div>
        <button id="startGame" disabled>Lét gô</button>
      </div>
    </div>

    <!-- Modal structure -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="resultText"></p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
